<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica7.css">
    <title>Photo Gallery</title>
</head>
<body>

  <button id="theme">Toggle Theme</button>

  <div class="gallery-container">
    <header class="gallery-header">Photo Gallery</header>

    <nav class="gallery-nav">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="architecture">Architecture</button>
    </nav>

    <main class="gallery-grid">
        <div class="photo-card featured" data-category="nature">Featured Photo</div>
        <div class="photo-card" data-category="nature">Photo 1</div>
        <div class="photo-card" data-category="architecture">Photo 2</div>
        <div class="photo-card" data-category="nature">Photo 3</div>
        <div class="photo-card" data-category="architecture">Photo 4</div>
        <div class="photo-card" data-category="nature">Photo 5</div>
    </main>

    <aside class="gallery-sidebar"></aside>
  </div>

  <script>
    const themeBtn = document.querySelector('#theme');
    const body = document.body;
    const navButtons = document.querySelectorAll('.gallery-nav button');
    const photos = document.querySelectorAll('.photo-card');

    const savedTheme = localStorage.getItem('theme');
    if(savedTheme) body.dataset.theme = savedTheme;

    themeBtn.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;
        photos.forEach(photo => {
          photo.style.display = (filter === 'all' || photo.dataset.category === filter) ? '' : 'none';
        });
        localStorage.setItem('lastFilter', filter);
      });
    });

    const lastFilter = localStorage.getItem('lastFilter');
    if(lastFilter) {
      navButtons.forEach(btn => {
        if(btn.dataset.filter === lastFilter) btn.click();
      });
    }

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('lastFilter', localStorage.getItem('lastFilter') || 'all');
    });
  </script>
</body>
</html>
