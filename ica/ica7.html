<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica7.css">
    <title>Photo Gallery</title>
</head>
<body>

  <button id="theme">Toggle Theme</button>

  <div class="gallery-container">
    <header class="gallery-header">Photo Gallery</header>

    <nav class="gallery-nav">
        <button>All</button>
        <button>Nature</button>
        <button>Architecture</button>
    </nav>

    <main class="gallery-grid">
        <div class="photo-card featured" data-category="nature">Featured Photo</div>
        <div class="photo-card" data-category="nature">Photo 1</div>
        <div class="photo-card" data-category="architecture">Photo 2</div>
        <div class="photo-card" data-category="nature">Photo 3</div>
        <div class="photo-card" data-category="architecture">Photo 4</div>
        <div class="photo-card" data-category="nature">Photo 5</div>
    </main>

    <aside class="gallery-sidebar">
       <!-- can put whatever here if needed - more info -->
    </aside>
  </div>

  <script>
    const themeBtn = document.querySelector('#theme');

    themeBtn.addEventListener('click', () => {
        let currentTheme = document.body.className || 'light';
        let newTheme = (currentTheme === 'light') ? 'dark' : 'light';
        setTheme(newTheme);
    });

    function setTheme(theme) {
        localStorage.setItem('userTheme', theme);
        document.body.className = theme;
    }

    window.addEventListener('load', function() {
        const savedTheme = localStorage.getItem('userTheme') || 'light';
        document.body.className = savedTheme;
    });

    const filterButtons = document.querySelectorAll('.gallery-nav button');
    const photoCards = document.querySelectorAll('.photo-card');

    filterButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            const filterValue = event.target.textContent.toLowerCase();
        filterPhotos(filterValue);
      });
    });

    function filterPhotos(category) {
        photoCards.forEach(card => {
            if (category === 'all' || card.dataset.category === category) {
                card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
