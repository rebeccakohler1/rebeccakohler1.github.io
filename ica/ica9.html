        .another-box {
            height: 200px;
            width: 200px;
            border: 5px;
            border-color: 5px black solid;
            background-color: blue;
            color: white;
            font-size: 36px;
            font-weight:bold;
            display: flex;
            align-items:center;
            justify-content: center;
            transition: all 1s ease;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        another-box span {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .another-box:hover span {
            opacity: 1;
        }

        .another-box:hover {
            width: 500px;
            height: 500px;
            border: 10px;
            background-color: navy;
        } 
        
        @keyframes third-box {
            from {
                left: 0px;
                top: 0px;
                background-color: red;
            }
            25% {
                left: 500px;
                top: 0px;
                background-color: blue;
            }
            50% {
                left: 500px;
                top: 500px;
                background-color: green;
            }
            75% {
                left: 0px;
                top: 500px;
                background-color: yellow;
            }
            to{
                left: 0px;
                top: 0px;
                background-color: red;
            }
         }
    

    </style>
