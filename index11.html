<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search for your favorite Movies and Books!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 1.5rem auto;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #014c9b;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .movie {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie and Book Search </h1>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Search here..." />
    <button id="searchBtn">Search</button>

    <div id="errorMsg" class="error"></div>
    <div id="results" class="movie-list"></div>

    <hr />
    <h2>Your Favorites</h2>
    <div id="favorites" class="movie-list"></div>
    <button onclick="clearFavorites()">Clear Favorites</button>
  </div>

  <script>
    const API_KEY = "6ccc336b"; //WHY WAS GETTING THIS SO HARD
    const resultsDiv = document.getElementById('results');
    const favoritesDiv = document.getElementById('favorites');
    const errorMsg = document.getElementById('errorMsg');

    document.getElementById('searchBtn').addEventListener('click', searchMovies);

    function searchMovies() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        errorMsg.textContent = "Please enter a movie title.";
        return;
      }

      errorMsg.textContent = "Loading...";
      fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.Response === "False") {
            errorMsg.textContent = "No results found.";
            resultsDiv.innerHTML = "";
            return;
          }

          errorMsg.textContent = "";
          displayMovies(data.Search, resultsDiv, false);
        })
        .catch(() => {
          errorMsg.textContent = "Failed to fetch data. Please try again later.";
        });
    }

    function displayMovies(movies, container, isFavoriteList) {
      container.innerHTML = "";
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.classList.add('movie');
        div.innerHTML = `
          <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150'}" alt="${movie.Title}">
          <h4>${movie.Title} (${movie.Year})</h4>
          <button>${isFavoriteList ? 'Remove' : 'Add to Favorites'}</button>
        `;
        div.querySelector('button').addEventListener('click', () => {
          if (isFavoriteList) removeFavorite(movie.imdbID);
          else addFavorite(movie);
        });
        container.appendChild(div);
      });
    }

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites')) || [];
    }

    function saveFavorites(favorites) {
      localStorage.setItem('favorites', JSON.stringify(favorites));
      loadFavorites();
    }

    function addFavorite(movie) {
      const favorites = getFavorites();
      if (!favorites.some(f => f.imdbID === movie.imdbID)) {
        favorites.push(movie);
        saveFavorites(favorites);
      }
    }

    function removeFavorite(id) {
      const favorites = getFavorites().filter(f => f.imdbID !== id);
      saveFavorites(favorites);
    }

    function loadFavorites() {
      const favorites = getFavorites();
      displayMovies(favorites, favoritesDiv, true);
    }

    function clearFavorites() {
      localStorage.removeItem('favorites');
      loadFavorites();
    }

    loadFavorites();
  </script>
</body>
</html>
